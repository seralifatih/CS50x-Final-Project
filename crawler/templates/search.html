{% extends "layout.html" %}

{% block title %}
Kitap Ara
{% endblock %}

{% block main %}
<p>Satın almak istediğiniz kitabın ve/veya yazarın adıyla arama yaparak D&R, İdefix, Kitap Yurdu ve Pandora'daki kitap
    fiyatlarını
    karşılaştırabilirsiniz.</p>
<form action="/" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="kitap" placeholder="Kitap Adı ve/veya Yazarı "
            type="text">
    </div>
    <button class="btn btn-primary" type="submit">Ara</button>
</form>
{% endblock %}
